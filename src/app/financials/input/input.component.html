<div class="w-full">
    <div class="mt-5">
        <form #revenueForm="ngForm">
            <label class="block font-medium mb-1">
                Total Revenue <span class="text-red-600">*</span>
            </label>
            <input 
                #revenueInput
                class="border mr-2 p-1 text-neutral-900 w-1/5"
                (keyup)="validateInput()"
                minlength="2"
                name="revenue"
                [(ngModel)]="revenue"
                placeholder="ex. 250k, 10m, .5b"
                required/>
            <button
                class="p-1 pl-4 pr-4 rounded-md border bg-slate-400 text-slate-700 font-semibold disabled:text-slate-500"
                (click)="submit()"
                [disabled]="!revenueForm.valid">
                Submit
            </button>
            @if (revenueForm.dirty && !revenueForm.valid && revenue.length >= 2) {
                <div class="text-red-600 mt-2 italic">Financial number format is required (ex. 250k, 10m, .5b).</div>
            }
            <div></div>
         </form>
    </div>
</div>
